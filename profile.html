<!DOCTYPE html>
<html lang="nl">

<head>
    <script type="module" src="js/profile.js" ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dating.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

</head>

<body>
    <header class="box">
        <img src="images/flexidating-logo.png" height="100px" />
    </header>
    <div class="container contact-form effect2">
        <div class="contact-image">
            <img src="/images/Flexidating-icon.png" alt="rocket_contact" />
        </div>
        <form id="form">
            <h3><span id="profielVan"></span></h3>
            <div class="row">
                <div class="col-md-6">


                    <div class="form-group">
                        <label for="detailFnaam">
                            <h6>Familienaam</h6>
                        </label> <input type="text" class="form-control" id="detailFnaam" maxlength="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="detailVnaam">
                            <h6>Voornaam</h6>
                        </label> <input type="text" class="form-control" id="detailVnaam" maxlength="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="detailGeboortedatum">
                            <h6>Geboortedatum</h6>
                        </label> <input type="date" class="form-control" id="detailGeboortedatum" required>
                    </div>
                    <div class="form-group">
                        <label for="detailSexe">
                            <h6>Geslacht</h6>
                        </label> <select id="detailSexe">
                            <option value="m">m</option>
                            <option value="v">v</option>
                            <option value="x">x</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="detailGewicht">
                            <h6>Gewicht</h6>
                        </label> <input type="number" class="form-control" id="detailGewicht" min="30" max="635"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="detailGrootte">
                            <h6>Grootte</h6>
                        </label> <input type="number" class="form-control" id="detailGrootte" min="55"
                            max="272" required>
                    </div>
                    <div class="form-group">
                        <label for="detailHaarkleur" class="api_demo_lbl">
                            <h6>Haarkleur</h6>
                        </label> <select id="detailHaarkleur"  class="api_demo_param_chb">
                            <option value="%" selected="">alle kleuren</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="detailOogkleur" class="api_demo_lbl">
                            <h6>Oogkleur</h6>
                        </label> <select id="detailOogkleur" class="api_demo_param_chb">
                            <option value="%" selected="">alle kleuren</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="detailBeroep">
                            <h6>Beroep</h6>
                        </label> <input type="text" class="form-control" id="detailBeroep" required>
                    </div>
                    <div class="form-group">
                        <label for="detailEmail">
                            <h6>Email</h6>
                        </label> <input type="text" class="form-control" id="detailEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="detailWachtWoord">
                            <h6>Wachtwoord</h6>
                        </label> <input type="text" class="form-control" id="detailWachtWoord" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btnSubmit" id="btnSubmit" class="btn btn-primary extraMarge"
                            value="Update"/>
                        <input type="button" name="btnDelete" id="btnDelete" class="btn btn-primary extraMarge"
                            value="Delete profile" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <img id="detailFoto" src="https://scrumserver.tenobe.org/scrum/img/no_image.png"
                            alt="profielfoto" class="profielfoto">
                    </div>
                    <div>
                        <img src="images/lovecoin.png" height="25px">
                        <span id="lovecoin"></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
