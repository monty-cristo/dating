<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script type="module" src="js/login.js"></script>
    <link rel="stylesheet" href="css/dating.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">


  </head>

  <body>
    <div class="achtergrond">
      <header class="box">
        <img src="images/flexidating-logo.png" height="100px" />
      </header>
      <div class="container">
        <div
          class="row justify-content-center align-items-center"
          style="height:100vh"
        >
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <form autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="loginNick"
                      id="loginNick"
                      placeholder="login"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      name="loginPas"
                      id="loginPas"
                      placeholder="password"
                    />
                  </div>
                  <button type="button" id="btnLogin" class="btn btn-primary">
                    Login
                  </button>
                  <span><a href="/register.html">Registreer</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
