<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Registreer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/userDetail.css" />
    <link rel="stylesheet" href="css/register.css">
    <script type="module" src="js/register.js"></script>
  </head>

  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form id="registerForm">
        <h3><span id="profielVan">Registreer </span></h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="detailFnaam">Familienaam : </label>
              <input type="text" class="form-control" id="familienaam" />
            </div>
            <div class="form-group">
              <label for="detailVnaam">Voornaam : </label>
              <input type="text" class="form-control" id="voornaam" />
            </div>
            <div class="form-group">
              <label for="detailGeboortedatum">Geboortedatum : </label>
              <input
                required
                type="date"
                class="form-control"
                id="geboortedatum"
              />
            </div>
            <div class="form-group">
              <label for="detailHaarkleur">Haarkleur : </label>
              <input type="text" class="form-control" id="haarkleur" />
            </div>
            <div class="form-group">
              <label for="oogkleur">Oogkleur : </label>
              <input type="text" class="form-control" id="oogkleur" />
            </div>
            <div class="form-group">
              <label for="grootte">Grootte : </label>
              <input type="number" class="form-control" id="grootte" />
            </div>
            <div class="form-group">
              <label for="gewicht">Gewicht : </label>
              <input type="number" class="form-control" id="gewicht" />
            </div>
            <div class="form-group">
              <label for="detailBeroep">Beroep : </label>
              <input type="text" class="form-control" id="beroep" />
            </div>

            <div class="form-group">
              <input
                type="submit"
                name="btnSubmit"
                id="btnSubmit"
                class="btnContact"
                value="Registreer"
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="sex">Sex: </label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                id="man"
                value="m"
                checked
              />
              <label class="form-check-label" for="man">
                Man
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="v"
              />
              <label class="form-check-label" for="exampleRadios2">
                Vrouw
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="sex"
                value="x"
              />
              <label class="form-check-label" for="x">
                Anders
              </label>
            </div>
            <div class="form-group">
              <label for="detailNick">Nickname : </label>
              <input required type="text" class="form-control" id="nickname" />
            </div>
            <div class="form-group">
              <label for="detailEmail">Email : </label>
              <input required type="email" class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="detailNick">Wachtwoord : </label>
              <input
                type="password"
                class="form-control"
                id="wachtwoord"
                required
              />
            </div>
            <div class="form-group">
              <label for="detailNick">Wachtwoord nogmaals : </label>
              <input
                type="password"
                class="form-control"
                id="wachtwoord2"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              id="btnShowModal"
            >
              Trek foto
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="fotoModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="fotoModal"
              aria-hidden="true"
            >
              <div class="modal-dialog mw-100 w-75" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Foto trekken
                    </h5>
                    <button
                      type="button"
                      class="close btnClose"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <video id="video" width="300" autoplay></video>
                    <img src="https://scrumserver.tenobe.org/scrum/img/no_image.png" id="foto" alt="webcam foto" width="300" />
                    <canvas id="canvas" style="display: none;"></canvas>
                  </div>
                  <div class="modal-footer">
                    <button id="btnTakePicture" type="button" class="btn btn-primary mr-auto">
                      Trek foto
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary btnClose"
                    >
                      Terug
                    </button>
                    <button id="btnDitIsHem" type="button" class="btn btn-primary">
                      Dit is hem
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
